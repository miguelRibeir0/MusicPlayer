<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png" />
    <link rel="manifest" href="icon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/60d8198cd6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">NIGHTMODE</h1>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img src="media/nightmode.jpg" alt="song cover art" />
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div class="player-buttons">
              <button id="previous" class="previous" aria-label="Previous">
                <svg
                  width="24"
                  height="19"
                  viewBox="0 0 24 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M23.2248 0L7.03964 9.5L23.2248 19L23.2248 0Z" />
                  <rect
                    width="4.63633"
                    height="18.5453"
                    transform="matrix(-1 0 0 1 4.63633 0)"
                  />
                </svg>
              </button>
              <button id="play" class="play" aria-label="Play">
                <svg
                  width="17"
                  height="19"
                  viewBox="0 0 17 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                </svg>
              </button>
              <button id="pause" class="pause" aria-label="Pause">
                <svg
                  width="17"
                  height="19"
                  viewBox="0 0 17 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 6.54013e-07H4.75V19H0V6.54013e-07Z" />
                  <path d="M11.4 0H16.15V19H11.4V0Z" />
                </svg>
              </button>
              <button id="next" class="next" aria-label="Next">
                <svg
                  width="24"
                  height="19"
                  viewBox="0 0 24 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                  <rect x="18.5885" width="4.63633" height="18.5453" />
                </svg>
              </button>
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <i class="fa-solid fa-shuffle fa-xl"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="parallel-lines">
            <div></div>
          </div>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <p id="disclaimer">
      // All the music shown above is owned and distributed by NIGHTMODEÂ® //
    </p>
    <div id="socials">
      <a href="https://www.youtube.com/@NIGHTMODE" target="_blank">
        <i class="fa-brands fa-youtube fa-xl"></i
      ></a>
      <a href="https://soundcloud.com/NIGHTMODERECS" target="_blank">
        <i class="fa-brands fa-soundcloud fa-xl"></i>
      </a>
      <a href="https://open.spotify.com/user/ncz2a85iwae00adad6tzb3pw9?si=2326a1dabd7f4e1b" target="_blank">
        <i class="fa-brands fa-spotify fa-xl"></i>
      </a>
    </div>
  </body>
</html>
